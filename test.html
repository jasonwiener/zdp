<html>
    <head>
        <script id="tpl_console" type="text/x-handlebars-template">
            <div class="well form-inline">
                <select>
                    {{#foreach methods}}
                        <option>{{this}}</option>
                    {{/foreach}}
                </select>
                <input type="text">
            </div>
        </script>

        <script id="tpl_users" type="text/x-handlebars-template">
            <table class="table">
                <tr><th></th><th>ID</th><th>First name</th><th>Last name</th><th>Email</th><th>Picture</th></tr>
                {{#each users}}
                    <tr>
                        <td></td>
                        <td>{{this._id}}</td>
                        <td>{{this.first_name}}</td>
                        <td>{{this.last_name}}</td>
                        <td>{{this.email}}</td>
                        {{#if this.pic}}
                            <td>
                                <img src="{{this.pic}}" width=100/>
                            </td>
                        {{/if}}
                    </tr>
                {{/each}}
            </table>
        </script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js"></script>
        <script src="test.js"></script>
        <link rel="stylesheet" href="http://dl.dropbox.com/u/2768314/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Users</h1>
            <div id="users"></div>
            <div id="console"></div>
        </div>
    </body>
</html>
